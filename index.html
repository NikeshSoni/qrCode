<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Qr code
        </title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>

        <div class="main-wapper">
            <div class="qr-wapper">
                <div class="heading">
                    <h1>QR Code Generator</h1>
                </div>

                <div class="input-wapper">
                    <input class="input-val" placeholder="Text or Url" type="text" />
                </div>

                <button id="Generate-click" class="btn-generate">
                    Generate...
                </button>

                <div class="qr-download-wapper">
                    <img class="code-img" src="" alt="QrImage"/>


                    <div class="">
                        <button onclick="download()" class="btn-generate">
                            Download
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
